<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AHMED67 GUI</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      text-align:center;
      color:white;
      background:url('https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg') center/cover no-repeat fixed;
    }
    .overlay{
      background:rgba(0,0,0,0.6);
      min-height:100vh;
      padding:50px 20px;
    }
    img.logo{
      width:160px;
      margin-bottom:30px;
    }
    pre{
      background:rgba(0,0,0,0.4);
      border:1px solid #777;
      padding:12px;
      width:90%;
      max-width:580px;
      margin:0 auto;
      color:#c1eaff;
      border-radius:6px;
    }
    button{
      margin-top:20px;
      padding:10px 18px;
      background:#1a1a1a;
      border:1px solid #999;
      color:white;
      cursor:pointer;
    }
    hr{
      width:60%;
      border:0;
      height:1px;
      background:#c58b39;
      margin:35px auto;
    }
    h2{
      font-size:28px;
      margin-bottom:8px;
    }
    p.note{
      color:#d2d2d2;
      font-size:15px;
      width:80%;
      max-width:600px;
      margin:0 auto 10px;
    }
    a{
      color:#7ec3ff;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="overlay"><h1 style="margin-top:0;font-size:34px;font-weight:700;">AHMED67 GUI</h1>

<pre id="code">loadstring(game:HttpGet("https://raw.githubusercontent.com/someonewholikesroblox/nothingtoseehere/refs/heads/main/ahmed.lua"))()</pre>
<button id="copy">Copy Code</button>
<p id="msg"></p>

<hr>

<h2>What is AHMED67 GUI?</h2>
<p class="note">Ahmed67 GUI is a simple Script hub using the Rayfield UI made by sirius.menu</p>

<hr>


</div>

  <script>
    const code = document.getElementById('code').innerText;
    const btn = document.getElementById('copy');
    const msg = document.getElementById('msg');

    btn.onclick = async () => {
      try{
        await navigator.clipboard.writeText(code);
        msg.textContent = "Copied!";
      }catch{
        msg.textContent = "Select manually and copy.";
      }
    }
  </script></body>
</html>
